<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery selector</title>
    <script src="../jquery-3.6.0.min.js"></script>

    <script>
        // $(document).ready(function () {
        // });

        $(document).ready(callFnc);
        $(document).ready(yourFnc);

        function callFnc() {
            let ul = $('<ul/>').append(
                $('<li>apple</li>'),
                $('<li>mango</li>')
            );
            $(ul).css('color', 'red;')
                .css('background-color', 'yellow')
                .attr('id', 'fruit')
                .attr('class', 'first');
            $('#show').append(ul);
            // $('<ul/>').append($('<ul/>').append($('<li>apple</li>'),$('<li>mango</li>')));
        }

        function yourFnc() {
            let table = $('<table/>').attr({
                'id': 'tbl',
                'border': '1'
            })
            let thead = $('<thead/>').append(
                $('<tr>').append(
                    $('<th>이름</th><th>나이</th>'))
            );
            let tr1 = $('<tr />').append($('<td>홍길동</td><td>20</td><td><button>삭제</button></td>'));
            let tr2 = $('<tr />').append($('<td>홍길</td><td>21</td><td><button>삭제</button></td>'));
            let tbody = $('<tbody>').append(tr1, tr2);
            $(table).append(thead);
            $(table).append(tbody);
            $('#show').append(table);

            // 요소 찾아와서

            $('thead>tr:nth-child(1)').css('background-color', 'yellow');
            $('tbody>tr:eq(0)').children().eq(1).html(30);

            $('tr').eq(2).children().eq(0).attr('id', 'second');
            console.log($('#second').parent().prev().children().first().attr('id', 'first'));
            $('#first').next().css('color', 'red');


            // 이벤트
            $('button').on('click', function () {
                console.log($(this)); //버튼
                $(this).parent().parent().remove();
            })

            //
            // let table2 = $('<table/>').attr('border','1');
            // let thead2 = $('<thead/>').append($('<th>xg</th><th>xg1</th>'));
            // let tr3 = $('<tr/>').append($('<td>ㅇㅇ</td><td>ㅇddㅇ</td>'));
            // let tr4 = $('<tr><td>1</td></tr>');
            // let tbody2 = $('<tbody/>').append(tr3,tr4);
            // table2.append(thead2)
            // table2.append(tbody2);
            // $('#show').append(table2);
        }
    </script>
</head>

<body>
    <div id="show"></div>
</body>

</html>
