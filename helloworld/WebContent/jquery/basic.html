<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/basic.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            let p_html = $('div > p').html();
            console.log(p_html);
            //다큐먼트 = 웹 브라우저가 준비되면 실행할 코드를 넣어주십시요 
        let p = $(
            '<p class="first" style="color: red;">hello, world</p>'); //let p = document.createElement('p');
        //$(p).html('hello,world');   //p.innerHTML = 'hello, world'; $ = 제이커리 오브젝트 
        $(p).css('background-color', 'yellow');
        console.log(p); 

        $('body').append(p);// $('body') = 바디태그를 찾겠다는 의미
    });
    </script>
</head>
<body>
    <div>
        <p>hello, world</p>
    </div>
    
</body>
</html>
